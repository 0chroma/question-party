<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Question Party!</title>
        <script type="text/javascript" src="/dojotoolkit/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<link href="/dojotoolkit/dojo/resources/dojo.css" rel="stylesheet" type="text/css" />
		<link href="/dojotoolkit/dijit/themes/tundra/tundra.css" rel="stylesheet" type="text/css" />
		<link href="/dojotoolkit/dojoc/sandbox/rounded/resources/Rounded.css" rel="stylesheet" type="text/css" />
        <link href="/main.css" rel="stylesheet" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
            dojo.require("qp.qp");
            dojo.addOnLoad(function(){
				qp.init();
			});
		</script>
    </head>
    <body class="tundra">
		<div id="siteWrapper" dojoType="dijit.layout.BorderContainer" id="wrapper">
			<div id="topBox" region="top" dojoType="dijit.layout.ContentPane">
				<div id="topBoxTitle">Question Party</div>
				<div id="topBoxWTF"><a href="#">What is this<!--I don't even...-->?</a></div>
			</div>
            <div dojoType="dijit.layout.StackContainer" id="stackContainer" region="center">
                <div dojoType="dijit.layout.ContentPane" title="Questions" class="mainPane">
    			    <h2>Question</h2>
    	    		<div dojoType="dojoc.sandbox.rounded.Rounded" id="question" bgImg="/dojotoolkit/dojoc/sandbox/rounded/resources/RoundedBg.png">
                        Do cats like it when you call them beautiful?
                    </div>
                    <input id="answerEntry" dojoType="dijit.form.TextBox"/><br /><br />
		    	    <div id="submitAnswerButton" dojoType="dijit.form.Button" onclick="qp.goToAnswers();">Submit</div><br />
    		    	<div id="getAnotherQuestionButton" dojoType="dijit.form.Button">This is a lame question</div>
	    		    <div class="origin">
                        <a href="http://answers.yahoo.com/question/index?qid=20100306124548AACZGiw">Where did this question come from?</a>
                    </div>
                </div>
            </div>
            <div dojoType="dijit.layout.ContentPane" title="Answers" class="mainPane">
                <h2>Answers</h2>
                <p>Here's how other people answered:</p>
                <ul>
                    <li>Yes <a href="#" onclick="qp.goToQuestion();">Vote</a></li>
                    <li>No <a href="#" onclick="qp.goToQuestion();">Vote</a></li>
                    <li>Maybe <a href="#" onclick="qp.goToQuestion();">Vote</a></li>
                </ul>
            </div>
		</div>
    </body>
</html>
